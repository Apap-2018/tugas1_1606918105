<!DOCTYPE html>
<html>
<head>
	<Object th:include="fragments/fragment :: head"></Object>
		
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
        <h1 th:text="'Tambah Jabatan'"></h1>
        <div class="card my-5">
        	<div class="container">
        		<form th:action="@{/jabatan/tambah/create}" th:object="${jabatan}" method="POST" style="padding-top:15px">
            	<div class="form-group">
            		<label for="nama">Nama :</label>
            		<input type="text" name="nama" class="form-control">
            	</div>
            	<div class="form-group">
            		<label for="deskripsi">Deskripsi :</label>
            		<input type="text" name="deskripsi" class="form-control">
            	</div>
            	<div class="form-group">
            		<label for="gajiPokok">Gaji Pokok :</label>
            		<input type="number" name="gajiPokok" class="form-control">
            	</div>
            	<div class="card-body">
                	<input type="submit" class="btn btn-primary" value="Tambah">
            	</div>
            </form>
        	</div>
            
            
        </div>
    </div>

</div>

</body>
</html>
