<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
<Object th:include="fragments/fragment :: head"></Object>	
<title id="page-title" th:text="${'Lihat Semua Jabatan'}"></title>
<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
<link rel="stylesheet" th:href="@{/DataTables/datatables.css}">
<script th:src="@{/DataTables/datatables.js}"></script>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<div id="Content" class="container-full-bg">
		<div class="container vertical-center" style="padding-top: 32px;">
			<div style="margin-left: 2rem; padding-right: 2rem;">
				<h4>Daftar Jabatan</h4>
				<table class="table table-striped table-bordered table-sm display"
					id="jabatan">
					<thead>
						<tr>
							<th>No.</th>
							<th>Nama</th>
							<th>Deskripsi</th>
							<th>Gaji Pokok</th>
						</tr>
					</thead>
					<tr th:each="jabatan,iterationStatus : ${listofAllJabatan}">
						<td th:text="${iterationStatus.count}"></td>
						<td th:text="${jabatan.nama}"></td>
						<td th:text="${jabatan.deskripsi}"></td>
						<td th:text="'Rp'+${#numbers.formatDecimal(jabatan.gajiPokok,2,3)}"></td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
<script>
	$(document).ready(function() {
		$('#jabatan').DataTable();
	});
</script>
</html>
